<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Tangerine</title>
    <link rel="stylesheet" href="../../css/w3.css">
    <script src="index.js"></script>
</head>
<body class="w3-dark-grey">
    <h1 class="w3-text-orange w3-center">Join</h1>
    <div class="w3-container w3-center">
        <h4 class="w3-text-orange">Server port number</h4>
        <input class="w3-input w3-animate-input w3-center" type="number" name="port" id="port" style="width: 30%; margin: 0 auto">
        <p></p>
        <h4 class="w3-text-orange">Server public key</h4>
        <input class="w3-input w3-animate-input w3-center" type="number" name="public-key" id="public-key" style="width: 30%; margin: 0 auto">
        <p></p>
        <button class="w3-button w3-orange w3-hover-orange w3-shadow w3-hover-shadow w3-round w3-ripple" onclick="join();">Join</button>
        <button class="w3-button w3-deep-orange w3-hover-deep-orange w3-shadow w3-hover-shadow w3-round w3-ripple" onclick="window.location.href = '../home/index.html'">Cancel</button>
    </div>
</body>
</html>
